<table class="table" *ngIf="users.length !== 0">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Country</th>
    <th>Last Login</th>
    <th>Bug Fixed</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.country}}</td>
    <td>{{user.lastLogin}}</td>
    <td>{{user.bugFix}}</td>
  </tr>
</table>
