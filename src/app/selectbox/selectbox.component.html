<div>
  <div class="checkboxWrapper" *ngFor="let country of selectContent">
      <label><input type="checkbox" value="" [(ngModel)]="country.selected" required>{{country.name}}</label>
  </div>
  <div>
      <label *ngIf="selectContent.length !== 0"><input type="checkbox" value="" (change)="checkAll($event)" required>ALL</label>
  </div>
</div>
